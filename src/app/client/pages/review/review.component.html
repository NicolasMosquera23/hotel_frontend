<div class="parent">
    <div class="child">

        <div nz-row class="imgDiv">
            <h2 style="margin-left: 230px;">Publicar una review</h2>
        </div>

        <form nz-form [formGroup]="validateForm" (ngSubmit)="giveReview()">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="this Input is required">
                        <textarea rows="5" nz-input placeholder="Escribe tu opinion"
                        formControlName="review"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                            <nz-rate formControlName="rating"></nz-rate>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>

            <div>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Publicar</button>
            </div>
        </form>
    </div>
</div>
